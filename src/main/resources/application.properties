spring.application.name=lms-azure-demo
server.port=8080

spring.datasource.url=jdbc:sqlserver://azureserverdevdb.database.windows.net:1433;database=azure_demo__dev_db;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect


spring.jpa.show-sql=true
management.endpoints.web.exposure.include=*
springdoc.swagger-ui.path=/swagger-ui.html