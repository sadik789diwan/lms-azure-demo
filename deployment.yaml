apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springboot-app
          image: springbootacr12345.azurecr.io/springboot-app:v1
          ports:
            - containerPort: 9191
---
apiVersion: v1
kind: Service
metadata:
  name: springboot-service
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 9191
  selector:
    app: springboot-app
